<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
    <link href="carousel.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  </head>
  <body>
    <div id="carousel">
      <div class="carousel-item carousel-item-visible">
        <img
          src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1040&q=80"
          alt="movie start in desert"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80"
          alt="red lit cinema view from the outside"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80"
          alt="rolls of film"
        />
      </div>
      <div id="carousel-items">
        <button id="carousel-btn-prev" aria-label="previous slide"><</button> <!--use aria-label for those that use screen readers, as screen readers would have
        difficult time reading ">" and "<"-->
        <button id="carousel-btn-nxt" aria-label="next slide">></button>
      </div>
    </div>
  </body>
</html>
